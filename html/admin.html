<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/admin.css">
    <title>admin</title>
</head>
<body>
        <form>
            <fieldset>
                <legend>Add New Card : </legend>
                <label>Type: <span>*</span> </label><select id="type" required>
                                <option>Celebration Cakes</option>
                                <option>Children's Cakes</option>
                                <option>Dessert Cakes</option>
                                <option>Savouries</option>
                                <option>Health Cakes</option>
                                <option>Cupcakes</option>
                                <option>Treats</option>
                                <option>Catering</option>
                            </select><br>

                <label for="title">Title: <span>*</span> </label>
                <input type="text" id="title" name="title" placeholder="Title ..">

                <div class="file-upload">
                    <div class="file-select">
                      <div class="file-select-button" id="fileName">Choose Image <span>*</span></div>
                      <div class="file-select-name" id="noFile">No images chosen...</div> 
                      <input type="file" name="chooseImage" accept="image/png, image/jpeg" id="img" >
                    </div>
                  </div>
    
    
                  <label>Description: <span>*</span> </label><textarea id="desc" cols="50" rows="4" required></textarea><br>
                <input type="submit" id="submit" />
                <div id="output" >
                    <div id="err" style="visibility: hidden;">
            
                    </div>
                    <div id="success" style="visibility: hidden;">
            
                    </div>
                </div>
            </fieldset>
    </form>
    <script src="../js/admin.js"></script>
</body>
</html>
