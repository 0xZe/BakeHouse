<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/admin.css">
    <title>admin</title>
</head>
<body>
        <form>
            Choose Type:* <select id="type" required>
                            <option>Celebration Cakes</option>
                            <option>Children's Cakes</option>
                            <option>Dessert Cakes</option>
                            <option>Savouries</option>
                            <option>Health Cakes</option>
                            <option>Cupcakes</option>
                            <option>Treats</option>
                            <option>Catering</option>
                        </select><br>
            Title:* <input type="text" id="title" required/><br>
            Image:* <input type="file" accept="image/*" id="img" required/><br>
            Description:* <textarea id="desc" cols="50" rows="4" required></textarea><br>
            <input type="submit" id="submit" />
    </form>
    <div id="output">
        <div id="err">

        </div>
        <div id="success">

        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
